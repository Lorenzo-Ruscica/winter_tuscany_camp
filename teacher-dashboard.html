<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teacher Agenda | Winter Tuscany Camp</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/admin.css"> 
    
    <style>
        body { background: #121212; padding-bottom: 80px; }
        
        /* HEADER FISSO */
        .teacher-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; border-bottom: 1px solid #333; margin-bottom: 20px;
        }

        /* FILTRI */
        .filter-bar {
            background: #1e1e1e; padding: 10px; border-radius: 10px; border: 1px solid #333;
            margin-bottom: 20px; display: flex; gap: 10px;
        }
        .filter-bar input { background: #333; border: none; color: white; padding: 10px; width: 100%; border-radius: 5px; }

        /* --- STILE TIMELINE (AGENDA VIEW) --- */
        
        /* Contenitore del Giorno */
        .day-group {
            margin-bottom: 40px;
            position: relative;
        }

        /* Intestazione Data (Sticky - Rimane in alto mentre scorri) */
        .day-header {
            position: sticky; top: 0; z-index: 10;
            background: #121212; /* Copre il contenuto sotto */
            padding: 15px 0 10px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
            font-size: 1.1rem; color: var(--color-hot-pink); font-weight: bold;
            display: flex; align-items: center; gap: 10px;
        }
        .day-header i { font-size: 0.9rem; opacity: 0.7; }

        /* La linea verticale */
        .timeline-wrapper {
            border-left: 2px solid #333;
            margin-left: 10px; /* Spazio dal bordo sinistro */
            padding-left: 20px; /* Spazio tra linea e card */
        }

        /* Il blocco Singola Lezione (Ora + Card) */
        .time-slot {
            position: relative;
            margin-bottom: 20px;
        }

        /* Il pallino sulla linea */
        .time-slot::before {
            content: '';
            position: absolute;
            left: -26px; /* Centrato sulla linea */
            top: 15px;
            width: 10px; height: 10px;
            background: var(--color-hot-pink);
            border-radius: 50%;
            border: 2px solid #121212;
        }

        /* Etichetta Orario */
        .time-label {
            font-size: 0.9rem; color: #888; margin-bottom: 5px; font-weight: bold;
            display: flex; align-items: center; gap: 5px;
        }

        /* La Card della Lezione */
        .lesson-card {
            background: #1e1e1e; 
            border-radius: 12px; 
            padding: 15px; 
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .lesson-couple { font-size: 1.1rem; color: white; font-weight: bold; margin-bottom: 5px; }
        .lesson-details { font-size: 0.85rem; color: #aaa; display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; }
        .lesson-details span { display: flex; align-items: center; gap: 5px; }

        /* Bottoni Azione */
        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-top: 1px solid #333; padding-top: 12px; }
        .btn-action {
            background: #2d3436; color: white; border: none; padding: 10px; 
            border-radius: 6px; font-size: 0.9rem; font-weight: bold; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 8px; text-decoration: none;
        }
        .btn-wa { background: #25D366; color: #000; }

        /* Stato Vuoto */
        .empty-state { text-align: center; color: #555; margin-top: 50px; }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }

    </style>
</head>
<body>

    <div style="max-width: 600px; margin: 0 auto; padding: 0 15px;">
        
        <div class="teacher-header">
            <div>
                <small style="color:#666; letter-spacing: 1px; text-transform: uppercase;">Teacher Agenda</small>
                <h2 id="teacher-name" style="margin:0; color:white;">Loading...</h2>
            </div>
            <button onclick="logoutTeacher()" style="background:none; border:1px solid #444; color:#aaa; padding:8px 15px; border-radius:20px;">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>

        <div class="filter-bar">
            <input type="date" id="filter-date" onchange="filterSchedule()" placeholder="Filter by date">
            <button onclick="resetFilter()" style="background:#333; border:none; color:white; padding:0 15px; border-radius:5px;">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <div id="schedule-container">
            <p style="text-align:center; color:#666; margin-top:50px;">
                <i class="fas fa-circle-notch fa-spin"></i> Loading...
            </p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="javascript/config.js"></script>
    <script src="javascript/teacher-dashboard.js"></script>
</body>
</html>
